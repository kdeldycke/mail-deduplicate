[tool.poetry]
# Docs: https://python-poetry.org/docs/pyproject/
name = "mail-deduplicate"
version = "7.1.0"
description = "ðŸ“§ CLI to deduplicate mails from mail boxes."
license = 'GPL-2.0-or-later'
authors = ["Kevin Deldycke <kevin@deldycke.com>"]
readme = "readme.md"
homepage = 'https://github.com/kdeldycke/mail-deduplicate'
repository = 'https://github.com/kdeldycke/mail-deduplicate'
documentation = 'https://kdeldycke.github.io/mail-deduplicate'
keywords = [
    'CLI',
    'mail',
    'email',
    'maildir',
    'mbox',
    'deduplication',
    'dedupe',
    'cleanup',
    'mailbox',
    'Babyl',
    'MH',
    'mbox',
    'MMDF',
]
classifiers = [
    # See: https://pypi.org/pypi?%3Aaction=list_classifiers
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Operating System :: MacOS',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Communications :: Email',
    'Topic :: Utilities',
    'Typing :: Typed',
]

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/kdeldycke"
"Issues" = "https://github.com/kdeldycke/mail-deduplicate/issues"
"Changelog" = "https://kdeldycke.github.io/mail-deduplicate/changelog.html"

[tool.poetry.dependencies]
# List of python versions and their support status:
# https://en.wikipedia.org/wiki/History_of_Python#Support
python = "^3.7"
arrow = "^1.2.3"
boltons = "^21.0.0"
click = "^8.1.2"
click-extra = "^3.4.0"
tabulate = { extras = ["widechars"], version = "^0.9.0" }
typing-extensions = { version = "^4.3.0", python = "< 3.10" }

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
coverage = { extras = ["toml"], version = "^6.5" }
furo = "^2022.9.29"
mypy = "^0.991"
myst-parser = "^0.18.0"
pytest = "^7.2.0"
# More pytest plugins at: https://docs.pytest.org/en/latest/reference/plugin_list.html
pytest-cov = "^4.0.0"
pytest-randomly = "^3.12.0"
pytest-xdist = { extras = ["psutil"], version = "^3.1.0" }
sphinx = "^5.3.0"
sphinx-autodoc-typehints = "^1.19.4"
sphinx-click = "^4.4.0"
sphinx-copybutton = "^0.5.1"
sphinx-design = "^0.3.0"
sphinx-issues = "^3.0.1"
sphinxext-opengraph = "^0.7.2"
types-tabulate = "^0.9.0"
tomli = { version = "^2.0.1", python = "< 3.11" }

[tool.poetry.scripts]
mdedup = 'mail_deduplicate.cli:mdedup'

[tool.pylint.MASTER]
# http://pylint.pycqa.org/en/latest/technical_reference/features.html
[tool.pylint."messages control"]
# List messages with: $ pylint --list-msgs
# C0114: missing-module-docstring
# W0511: fixme
# W1203: logging-fstring-interpolation
disable = "C0114, W0511, W1203"

[tool.mypy]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
pretty = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["boltons.*"]

[tool.pytest.ini_options]
# https://docs.pytest.org/en/latest/customize.html#pyproject-toml
# --full-trace: have a full traceback printed on KeyboardInterrupt
# XXX --numprocesses 1: concurrent tests don't work well for now.
addopts = "--numprocesses 1 --durations=10 --cov-report term --cov=mail_deduplicate"
xfail_strict = true

[tool.coverage.paths]
# https://coverage.readthedocs.io/en/latest/config.html
source = ["mail_deduplicate"]
[tool.coverage.run]
source = ["mail_deduplicate"]
branch = true
omit = ["*/tests/*"]
[tool.coverage.report]
omit = ["*/tests/*"]
precision = 2

[tool.check-wheel-contents]
ignore = [
    # W002: Wheel contains duplicate files:
    #   mail_deduplicate/managers/__init__.py
    #   mail_deduplicate/tests/__init__.py
    "W002",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
